    <h1 class="post-title">在苏州河</h1>
    <p class="post-meta">Apr 25, 2010</p>
  </header>

  <article class="post-content">
    <p>今天又到苏州河附近拍，发现在四川路桥对面的邮政博物馆楼顶拍浦东效果甚佳，闹中取静。另外在河南中路和宁波路路口有一家小杨生煎店，人相对其他地方比较少。</p>
