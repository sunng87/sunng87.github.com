  <header class="post-header">
    <h1 class="post-title">镇江和栖霞山</h1>
    <p class="post-meta">Nov 8, 2010</p>
  </header>

  <article class="post-content">
    <p>放假在家，不甘寂寞，去了南京周边一些地方。回来才发现，去的居然都是寺庙！</p>

<p>镇江的金山寺
<a href="http://www.flickr.com/photos/40741608@N08/5145943014/" title="zhenjiang_01 by 贝小塔, on Flickr"><img src="http://farm2.static.flickr.com/1183/5145943014_8ddabc06b8.jpg" width="375" height="500" alt="zhenjiang_01" /></a></p>

<p><a href="http://www.flickr.com/photos/40741608@N08/5145950226/" title="zhenjiang_03 by 贝小塔, on Flickr"><img src="http://farm2.static.flickr.com/1405/5145950226_a36c1626ef.jpg" width="375" height="500" alt="zhenjiang_03" /></a></p>

<p><a href="http://www.flickr.com/photos/40741608@N08/5145952242/" title="zhenjiang_04 by 贝小塔, on Flickr"><img src="http://farm5.static.flickr.com/4006/5145952242_8cd454dd90.jpg" width="500" height="375" alt="zhenjiang_04" /></a></p>

<p>从南京到镇江，坐火车大约30分钟。从火车站出来坐2路车，可以在去金山公园之前了解一下镇江的全貌。</p>

<p>南京的栖霞山，山顶上有个老人放羊。下面这只大概是羊王一样的角色，那眼神
<a href="http://www.flickr.com/photos/40741608@N08/5157032882/" title="IMG_0164 by 贝小塔, on Flickr"><img src="http://farm5.static.flickr.com/4063/5157032882_8229c38243.jpg" width="500" height="375" alt="IMG_0164" /></a></p>

<p>下山蜿蜒的路
<a href="http://www.flickr.com/photos/40741608@N08/5156435095/" title="IMG_0173 by 贝小塔, on Flickr"><img src="http://farm5.static.flickr.com/4016/5156435095_76031f6ae9.jpg" width="375" height="500" alt="IMG_0173" /></a></p>

<p>在栖霞山可以看到整个仙林地区，随着地铁的开通，看来这里是未来发展的重心了。而我们曾经被圈养的江北浦口，恐怕是被彻彻底底的遗忘了。</p>
