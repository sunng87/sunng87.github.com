    <h1 class="post-title">丽水留影</h1>
    <p class="post-meta">Oct 20, 2011</p>
  </header>

  <article class="post-content">
    <p>这周去丽水参加大学同学的婚礼，浙江南部又是另一番不同的景色。而且这一带没有过度的旅游开发，也没有工业污染，青山绿水完完全全的原生态。要是度假真是不错的选择，何况这里还有认识的同学。</p>
